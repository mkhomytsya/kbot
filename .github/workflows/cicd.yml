name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      TARGETARCH: "amd64"
      TARGETOS: "linux"
      APP: "kbot"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'
          cache: true

      - name: Set version
        run: |
          VERSION=v1.0.0-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: make test

      - name: Build binary
        run: make build

      - name: Build and push Docker image
        run: make image push

      - name: Update Helm chart
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag=strenv(VERSION) | .image.os="linux" | .image.arch="amd64"' helm/values.yaml

      - name: Commit Helm chart changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add helm/values.yaml
          if ! git diff --staged --quiet; then
            git commit -m "chore: update version to ${{ env.VERSION }}"
            git pull --rebase origin develop || (git add . && git rebase --continue)
            git push origin develop
          fi

    # Note: ArgoCD deployment would be triggered by the commit to develop branch
    # Assuming ArgoCD is configured to sync on changes to this repo
